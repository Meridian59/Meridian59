name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make blakserv
      working-directory: blakserv
      run: make -f makefile.linux
    - name: make blakcomp
      working-directory: blakcomp
      run: make -f makefile.linux

