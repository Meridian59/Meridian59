name: Spellcheck

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install codespell
        run: pip install codespell

      - name: Run codespell
        run: |
          codespell --ignore-regex '[~`][a-zA-Z]+' --ignore-words .codespellignore dlg/npc.tab kod
